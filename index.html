        margin: 0;
        padding: 0;
        width: 100%;
        background: white;
        color: rgba(0,0,0,0.8);
        font-family: Georgia,Cambria,"Times New Roman",Times,serif;
        font-weight: 400;
        font-style: normal;
        font-size: 21px;
        line-height: 1.58;
        letter-spacing: -.003em;
        text-rendering: optimizelegibility;
        -webkit-font-smoothing: antialiased;
        word-wrap: break-word;
    }
    main {
        position: relative;
        margin: 0 auto;
        max-width: 450px;
        padding: 30px 15px 15px;
        display: none;
    }
    h4, h1 {
        font-family: Helvetica,sans-serif;
        letter-spacing: -.02em;

        font-style: normal;

        line-height: 1.22;
        letter-spacing: -.018em;
    }
    h4 {
        margin: 30px 0;
    }
    h1 {
        font-family: Helvetica,sans-serif;
        font-size: 46px;
        margin-bottom: 5px;
    }
    a {
        color: rgba(0,0,0,0.8);
        text-decoration: none;
        border-bottom: 1px dotted rgba(0,0,0,0.8);
    }
    em {
        color: #7C9DBE;
        font-style: normal;
    }
    .socialaccounts {
        margin-top: 0;
        opacity: 0.5;
    }
    .socialaccounts a {
        display: inline-block;
        border-bottom: 0;
        padding-right: 5px;
    }
    .svgIcon {
        fill: rgba(0,0,0,0.8);
        width: 37px;
        height: 31px;
    }
    .imgIcon {
        width: 30px;
        height: 30px;
        opacity: 0.8;
    }
    .linkedInIcon {
        width: 33px;
        margin-left: -4px;
        margin-right: 6px;
    }
    footer, p {
        margin: 30px 0 0 0;
    }
    .first-p {
        font-size: 24px;
    }
    .second-p {
        font-size: 20px;
    }
    .third-p {
        font-size: 16px;
    }
    footer {
        font-size: 12px;
        font-style: italic;
    }
    .profilepic {
        display: block;
        position: absolute;
        top: 56px;
        left: -210px;
        width: 180px;
        height: 180px;
        border-radius: 50%;
    }
    @media (max-width: 945px) {
        main {
            padding-top: 15px;
        }
        .socialaccounts {
            text-align: center;
        }
        .profilepic {
            position: static;
            width: 140px;
            height: 140px;
            margin: 0 auto;
        }
        h1 {
            margin-top: 20px;
            text-align: center;
        }
    }
    @media (max-width: 410px) {
        .second-p, .third-p {
            font-size: 17px;
        }
    }
    @media (max-width: 320px) {
        .second-p, .third-p {
            font-size: 15px;
        }
    }
    </style>

<body>
    <main>
